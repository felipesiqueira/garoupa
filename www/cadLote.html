<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Controle de animais</title>
	<meta name="theme-color" content="#444444">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=medium-dpi" />
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <link rel="stylesheet" type="text/css" href="css/sol.css">

<body>
	<div class="bar bar-header bar-dark">

	</div>
    <div class="container-fluid" style="margin-top:80px;">
		<div class="row">
			<div class="col-xs-12">		
				<label class="item item-input item-stacked-label">

					<input type="text" name="nome" id="nome">

				<label class="item item-input item-stacked-label">

						<select id="animais" name="animais" multiple="multiple">
						</select>
				</label>
	
			</div>
		</div>
		<div class="row" style="margin-top:30px;">
			<div class="col-xs-12"><center><button id="incluirLote" class="btn btn-success">SALVAR</button></center></div>
		</div>				

    </div>
	<link rel="stylesheet" type="text/css" href="css/ionic.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

    <script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/select2.js"></script>
    <script type="text/javascript" src="js/lotes.js"></script>
	<link rel="stylesheet" type="text/css" href="css/select2.css">

	$(document).ready(function () {
	$("select").select2();
	});
	</script>
